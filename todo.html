<div class="main container ">
    <div class="two-column vertical">
        <div class="form-guide">
            <h1>Instrukcja listy ToDo</h1>
            <ol>
                <li> Uzupełnij formularz i kliknij dodaj notatkę </li>
                <li> Jeżeli, chcesz usunąć notatkę wciśnij guziki "Usuń notatkę"</li>
                <li> Jeżeli, chcesz edytować notatkę kliknij na guzik "Edytuj" znajdujący się w notatce, następnie zmień treść i kliknij "Edytuj
                    notatkę"</li>
            </ol>
        </div>
        <div class="notes-form">
            <form id="note-form">
                <div class="form-element">
                    <label for="name">Nazwa</label>
                    <input type="text" id="name" />
                </div>
                <div class="form-element">
                    <label for="description">Opis</label>
                    <textarea id="description"></textarea>
                </div>
                <div>
                    <button type="button" id="addNote">Dodaj notatkę!</button>
                    <button type="button" id="editNote">Edytuj notatkę</button>
                </div>
            </form>
            <section id="my-notes">

            </section>
        </div>
    </div>
    
</div>
